<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Forms Advanced</title>
  </head>
  <body>
    <h1>Complex Forms</h1>

    <form
      action="http://scott-media.com/test/form_display.php"
      autocomplete="on"
      enctype="application/x-www-form-urlencoded"
      id="complex_form"
      method="post"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="first_name">First Name: </label>
          <input id="first_name" maxlength="5" name="first_name" placeholder="Type here" size="50" type="text">
        </p>
        <p>
          <label for="last_name">Last Name: </label>
          <input id="last_name" maxlength="5" name="last_name" placeholder="Type here" size="50" type="text">
        </p>

        <p>
          <label for="user_name">User Name: </label>
          <input id="user_name" maxlength="16" name="user_name" placeholder="Maximum 16 letters" size="50" type="text">
        </p>

        <p>
          <label for="password">Password: </label>
          <input id="password" maxlength="16" name="password" size="50" type="password">
        </p>

      </fieldset>
      <button type="submit">Go</button>
      <button type="reset">Down</button>

    </form>


  </body>
</html>
