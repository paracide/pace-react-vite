    <h1>Using Emmet</h1>
    <h2>Emmet shortcuts</h2>
    <p>create any tag: tag name+ 'tag'</p>
    <p>create tag with content: <code>p{hello,world} + tag</code></p>
    <p>create p with lorem: <code>p>lorem</code></p>
