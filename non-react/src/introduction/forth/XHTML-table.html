<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Table</title>
    <meta content="text/html;charset=utf-8" http-equiv="content-type"/>
  </head>
  <body>
    <h1>Table</h1>
    <table align="center" border="1" cellpadding="5" cellspacing="0">
      <tr><!--table row-->
        <td align="center">Cell 1</td> <!--table data cell-->
        <td>Cell 2</td>
      </tr>

      <tr>
        <td>I have sent you sign many times <br>
          I have not received any sign <br>
          Many times
        </td>
        <td valign="top">cell 4</td>
      </tr>

    </table>

    <table border="1" cellpadding="5" cellspacing="0" width="600">
      <caption>Arthur's Geeky Tees</caption>
      <tr>
        <td width="100">&nbsp;</td>
        <th width="100">S</th><!--table header al-->
        <th width="100">M</th>
        <th width="100">L</th>
        <th width="100">XL</th>
        <th width="100">XXL</th>
      </tr>
      <tr>
        <th align="right">Azure</th>
        <td>$12</td>
        <td>$13</td>
        <td>$14</td>
        <td>$15</td>
        <td rowspan="4">Call me</td>
      </tr>
      <tr>
        <th align="right">Maroon</th>
        <td>$12</td>
        <td>$13</td>
        <td>$14</td>
        <td>$15</td>
      </tr>
      <tr>
        <th align="right">Cyan</th>
        <td>$12</td>
        <td>$13</td>
        <td>$14</td>
        <td>$15</td>
      </tr>
      <tr>
        <th align="right">Magenta</th>
        <td>$12</td>
        <td>$13</td>
        <td>$14</td>
        <td>$15</td>
      </tr>
      <tr>
        <td align="center" colspan="6">Copyright &copy; 2023 - Arthur</td>
      </tr>
    </table>

    <table border="1" cellpadding="5" cellspacing="0" width="600">
      <tr>
        <td align="center" colspan="5">X</td>
        <td align="center" colspan="4">X</td>
      </tr>
      <tr>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
      </tr>

      <tr>
        <td align="center" colspan="5">X</td>
        <td align="center" colspan="4">X</td>
      </tr>
      <tr>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
      </tr>

      <tr>
        <td align="center" colspan="5">X</td>
        <td align="center" colspan="4">X</td>
      </tr>
      <tr>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
        <td align="center" colspan="3">X</td>
      </tr>

    </table>

  </body>
</html>
