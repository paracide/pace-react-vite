<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Images</title>
  </head>
  <body>
    <h1>Image</h1>
    <h3>Image example</h3>
    <img alt="gg" src="../../images/iphone.jpeg" width="474">

    <a href="../../images/iphone.jpeg">
      <img alt="" src="../../images/thumbnail.jpg">
    </a>

    <h3>html figure tag</h3>
    <!--like a div -->
    <figure>
      <img alt="" src="../../images/iphone.jpeg">
      <!--figcaption must under figure-->
      <figcaption>what is this</figcaption>
    </figure>
  </body>
</html>
